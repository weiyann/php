<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form method="post" action="echo-post.php">
          <div class="mb-3">
            <button type="button" class="btn btn-warning" onclick="addItem()">+</button>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="" class="form-label">連絡人資料
                </label>
                <input type="text" class="form-control" name="f_name[]" placeholder="姓名" />
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="f_mobile[]" placeholder="手機" />
              </div>
            </div>
          </div>

          <div class="c-container"></div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    const c_container = $('.c-container');
    const itemFpl = () => {
      return `<div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="" class="form-label"
                    >連絡人資料
                    <button type="button" class="btn btn-danger" onclick="removeItem(event)">-</button>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="f_name[]"
                    placeholder="姓名"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="f_mobile[]"
                    placeholder="手機"
                  />
                </div>
              </div>
            </div>`;
    };

    function addItem() {
      c_container.append(itemFpl())
    }

    function removeItem(event) {
      const $el = $(event.target);

      $el.closest('.card').remove();

    }
  </script>
</body>

</html>
