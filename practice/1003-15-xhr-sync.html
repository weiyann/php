<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="in_a" value="10">+
  <input type="number" id="in_b" value="20">
  <button onclick="loadData()">=</button>
  <div id="info"></div>

  <script>
    function loadData(){
      const xhr =new XMLHttpRequest();
      const a = document.querySelector('#in_a').value;
      const b = document.querySelector('#in_b').value;
      
      // 使用 sync 
      xhr.open("GET",`1002-11-a-plus-b.php?a=${a}&b=${b}`,false);    
      xhr.send();
      document.querySelector('#info').innerHTML=xhr.responseText;
    }

  </script>
</body>
</html>
