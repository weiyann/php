<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="post" onsubmit="showData(event)" name="form1">
  <input type="text" name="account" placeholder="帳號"><br>
  <input type="password" name="password" placeholder="密碼">
  <button type="button" onclick="changeType()">p</button>
  <br>
  <input type="submit" value="登入">
  </form>

  <script>
    function showData(event){
      event.preventDefault();      
    }

    function changeType(){
      const input_p = document.form1.password;
      const t = input_p.getAttribute("type");
      if(t==="password"){
        input_p.setAttribute("type","text");
      }else{
        input_p.setAttribute("type","password");
      }
    }
  </script>
</body>
</html>
